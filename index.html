<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números Primos</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Verificador de Números Primos</h1>
    <label for="numero">Digite um número natural:</label>
    <input type="text" id="numero" />
    <button onclick="verificarPrimo()">Verificar Primo</button>
    <canvas id="resultadoCanvas" width="400" height="50"></canvas>

    <script>
        function verificarPrimo() {
            var inputNumero = document.getElementById('numero');
            var numero = parseInt(inputNumero.value);

            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, digite um número natural válido.");
                return;
            }

            var resultadoCanvas = document.getElementById('resultadoCanvas');
            var ctx = resultadoCanvas.getContext('2d');

            if (isPrimo(numero)) {
                ctx.fillStyle = 'green';
                ctx.clearRect(0, 0, resultadoCanvas.width, resultadoCanvas.height);
                ctx.fillText(numero + ' é primo.', 10, 30);
            } else {
                ctx.fillStyle = 'red';
                ctx.clearRect(0, 0, resultadoCanvas.width, resultadoCanvas.height);
                ctx.fillText(numero + ' não é primo.', 10, 30);
            }
        }

        function isPrimo(num) {
            if (num < 2) return false;

            for (var i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
